spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=BuganvillaTours1;encrypt=true;trustServerCertificate=true;
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=mySuperSecretKeyForBuganvillaToursApplication2024SecurityWithSpringBoot3
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.buganvilla.buganvillatours=DEBUG
