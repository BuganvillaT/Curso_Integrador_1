# ===============================
# CONEXIÓN SQL SERVER (JPA)
# ===============================
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=BuganvillaTours;encrypt=false;trustServerCertificate=true
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OTROS (opcional)
# ===============================
server.port=8080
spring.application.name=buganvilla-tours-backend

spring.security.user.name=admin
spring.security.user.password=12345